<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Due</title>
</head>
<body>
  <div id="test">
    你好,{{content}}<br/>
    <span>{{name}}</span>
  </div>
  <script type="module">
    import Due from './core/index.js';
    window.test = new Due({
      el: "test",
      data: {
        content: 'hello world',
        name: 'hair',
        info: {
          age: 18,
          sex: 'man'
        },
        arr: [{}],
      }
    })
    var arr = [1,2,1,2,1,3,4,5,2,1,5,6,7,8,9];
    var newArr = arr.filter((item,index,arr)=> {
      return arr.indexOf(item) === index;
    })
    console.log(newArr);
  </script>
</body>
</html>
